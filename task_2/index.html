<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="time-display">
            <span
 
class="hours">00</span>:
            <span
 
class="minutes">00</span>:
            <span
 
class="seconds">00</span>:
            <span
 
class="milliseconds">00</span>

        
</div>

        
<div
 
class="buttons">
            <button
 
id="start">Start</button>

            
<button
 
id="stop">Stop</button>

            
<button
 
id="reset">Reset</button>

            
<button
 
id="lap">Lap</button>

        
</div>

        
<div
 
class="lap-times">
            <p>Lap Times:</p>
            <ul id="lap-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
